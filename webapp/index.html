<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SAP INWI Cash Management</title>
    <style>
        /* Custom CSS rules */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="resources/sap-ui-core.js"
        data-sap-ui-theme="sap_belize"
        data-sap-ui-resourceroots='{
            "cashmanagementinwi": "./"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
    ></script>
    <!-- Rest of the code -->
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div class="container">
        <h1>SAP INWI Cash Management</h1>
        <div
            data-sap-ui-component
            data-name="cashmanagementinwi"
            data-id="container"
            data-settings='{"id" : "cashmanagementinwi"}'
            data-handle-validation="true"
        ></div>
    </div>
    <!-- Rest of the code -->
</body>
</html
